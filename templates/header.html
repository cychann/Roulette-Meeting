<div>
    <h1>룰렛 미팅</h1>
</div>
<div>
    <span>
    <a href="{% url 'home' %}">
        <span>Home</span>
    </a>

    {% if not user.is_authenticated %}
    <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
        <span>Login</span>
    </a>
    <a href="{% url 'accountapp:create' %}">
        <span>SignUp</span>
    </a>
    {% else %}
    </a>
    <a href="{% url 'accountapp:detail' pk=user.pk%}">Mypage</a>
    <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
        <span>Logout</span>
    </a>
    {% endif %}
</div>
