{% load static %}
{% load bootstrap4 %}

<head>
    <link rel="stylesheet" href="{% static 'account.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>


<body>
    <nav class="navbar">
        
        <div class="container-fluid">
            
            
            <a href="{% url 'home' %}">
                <img src="{% static 'target.png' %}"  width="30px">
                <span class="nav_span_left">Roulette Meetings</span>
            </a>

            <span class="nav_span_right">
                <a href="{% url 'home' %}">
                    <span style="color: #e18411; padding-right: 1.5rem; ">Home</span>
                </a>
                                    
                {% if not user.is_authenticated %}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                    <span style="color: #0070e2; padding-right: 1.5rem;  ">Login</span>
                </a>
                <a href="{% url 'accountapp:create' %}">
                    <span style="color: #cd2002;  ">SignUp</span>
                </a>
                {% else %}

                <a href="{% url 'accountapp:detail' pk=user.pk%}">
                    <span style="color: #0070e2; padding-right: 1.5rem; ">Mypage</span>
                </a>
                <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                    <span style="color: #cd2002;  ">Logout</span>
                </a>
                {% endif %}
                    
            </span>
        </div>
         
    </nav>




{% block content %}

<div style=" max-width: 500px; margin: 4rem auto;">
    <div class="mb-4" style="text-align: center;">
        <h4 style="font-weight: 700;">로그인</h4>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <div style="margin-left: 70px;">
            {% bootstrap_form form layout='inline' form_group_class='mb-3 col-10'%}
        </div>
        <div style="text-align: center;">
            <input type="submit" class="btn btn-danger rounded-pill col-8 mt-3" name="" id="">
        </div>
    </form>
</div>
{% endblock%}
