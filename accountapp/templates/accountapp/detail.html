{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'account.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>


<body>
    <nav class="navbar">
        
        <div class="container-fluid">
            
            
            <a href="{% url 'home' %}">
                <img src="{% static 'target.png' %}"  width="30px">
                <span class="nav_span_left">Roulette Meetings</span>
            </a>

            <span class="nav_span_right">
                <a href="{% url 'home' %}">
                    <span style="color: #e18411; padding-right: 1.5rem; ">Home</span>
                </a>
                                    
                {% if not user.is_authenticated %}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                    <span style="color: #0070e2; padding-right: 1.5rem;  ">Login</span>
                </a>
                <a href="{% url 'accountapp:create' %}">
                    <span style="color: #cd2002;  ">SignUp</span>
                </a>
                {% else %}

                <a href="{% url 'accountapp:detail' pk=user.pk%}">
                    <span style="color: #0070e2; padding-right: 1.5rem; ">Mypage</span>
                </a>
                <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                    <span style="color: #cd2002;  ">Logout</span>
                </a>
                {% endif %}
                    
            </span>
        </div>
         
    </nav>

    <div style="text-align: center; margin-top: 50px;">
        <div>
            <h2 style="margin-bottom: 60px;">{{user.nickname}}</h2>
        </div>
        {% if target_user == user %}
        <a href="{% url 'accountapp:update_password' pk=target_user.pk %}" style="color:burlywood">
            <p style="font-size: 30px; font-weight: 700;">비밀번호 변경</p>
        </a>
        <a href="{% url 'accountapp:update_nickname' pk=target_user.pk %}" style="color:burlywood">
            <p style="font-size: 30px; font-weight: 700;">닉네임 변경</p>
        </a>
        <a href="{% url 'accountapp:delete' pk=target_user.pk%}" style="color:burlywood">
            <p style="font-size: 30px; font-weight: 700;">사용자 삭제</p>
        </a>

        
        {% endif %}

        
    </div>
