<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>meeting Room</title>
</head>

<body>
    <textarea id="meeting-log" cols="100" rows="20"></textarea><br>
    <input id="meeting-message-input" type="text" size="100"><br>
    <input id="meeting-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const meetingSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/meeting/'
            + roomName
            + '/'
        );

        meetingSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            document.querySelector('#meeting-log').value += (data.message + '\n');
        };

        meetingSocket.onclose = function (e) {
            console.error('meeting socket closed unexpectedly');
        };

        document.querySelector('#meeting-message-input').focus();
        document.querySelector('#meeting-message-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#meeting-message-submit').click();
            }
        };

        document.querySelector('#meeting-message-submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#meeting-message-input');
            const message = messageInputDom.value;
            meetingSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>

</html>
