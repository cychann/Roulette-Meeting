<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <title>Multi-User Video Call</title>

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'meeting/css/app.css' %}" type="text/css" />

    <!-- CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

<body style="height: 100%;">
    <div class="custom-modal" id="recording-options-modal">
        <div class="custom-modal-content">
            <div class="row text-center">
                <div class="col-md-6 mb-2">
                    <span class="record-option" id="record-video">Record video</span>
                </div>
                <div class="col-md-6 mb-2">
                    <span class="record-option" id="record-screen">Record screen</span>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button class="btn btn-outline-danger" id="closeModal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    
    <div style="display: flex; flex-direction: column; height: 100%;">
        <nav class="navbar bg-info rounded-0 d-print-none" style="background-color: rgba(0, 0, 0, 0) !important;">
            <div class="text-white">Video Call</div>
    
            <div class="pull-right room-comm" hidden>
                <span class="text-white mr-5">
                    Unique Identifier: <span id="randomNumber"></span>
                </span>
    
                <img src="{%static 'meeting/img/roulette.png' %}" id="random" style="width: 3rem; height: 3rem; background-color: rgba(0, 0, 0, 0) !important;">
                    <div id="choice" style="color: white;"></div>
            
    
                
            </div>
        </nav>

        <div class="main_container">
            <div class="main">
                <img src="{%static 'meeting/img/people.png' %}" style="width: 100%;">
            </div>
            <div class="people">
                <div class="local-name">
                    <video class="local-video mirror-mode" id="local" volume="0" autoplay muted></video>
                </div>
                <div class="local-name">
                    <video class="local-video mirror-mode" id="local" volume="0" autoplay muted></video>
                </div>
                <div class="local-name">
                    <video class="local-video mirror-mode" id="local" volume="0" autoplay muted></video>
                </div>
                <div class="local-name">
                    <video class="local-video mirror-mode" id="local" volume="0" autoplay muted></video>
                </div>
                <div class="local-name">
                    <video class="local-video mirror-mode" id="local" volume="0" autoplay muted></video>
                </div>
            </div>
        </div>
        <div class="row" style="background-color: rgba(0, 0, 0, 0) !important;">
            <div class="icon_container">
                
                <div class="icon_container_small">
                    <button class="btn btn-sm rounded-0 btn-no-effect" id="toggle-video" title="Hide Video" style="margin-left:0.5rem;">
                        <img src="{% static 'meeting/img/stop_video.png' %}" id="img1">
                    </button>
            
                    <button class="btn btn-sm rounded-0 btn-no-effect" id="toggle-mute" title="Mute" style="margin-left:1rem;">
                        <img src="{% static 'meeting/img/mute.png' %}" id="img2">
                    </button>
            
                    <button class="btn btn-sm rounded-0 btn-no-effect" id="share-screen" title="Share screen" style="margin-left:1rem;">
                        <img src="{% static 'meeting/img/screen_sharing.png' %}">
                    </button>
                
                    <button class="btn btn-sm text-white pull-right btn-no-effect" id="toggle-chat-pane" style="margin-left:1rem;">
                        <img src="{% static 'meeting/img/chatting.png' %}">
                        <span class="badge badge-danger very-small font-weight-lighter" id="new-chat-notification"
                            hidden>New</span>
                    </button>
                
                </div>
                <button class="btn btn-sm rounded-0 btn-no-effect text-white">
                    <a href="/" class="text-white text-decoration-none">
                        <img src="{% static 'meeting/img/off.png' %}">
                    </a>
                </button>            </div>
        </div>
    </div>
